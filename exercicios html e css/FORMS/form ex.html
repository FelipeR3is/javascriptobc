<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <h3>Cadastro Liga dos Leiteiros</h3>
    <form action>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">- Senha:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        
        <div>
            <label for="birthday">Data De Nascimento</label>
            <input type="date" name="Birthday" id="birthday">
            <label for="img">Selecionar Imagem:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="submit">
        </div>
        <br>

        <div>
            <label for="nationality">Nacionalidade</label>
            <select name="nationality" id="nationality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
            </select>
            <label for="gender">- Gênero:</label>
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>

        <div>
            <h3>Suas principais qualidades:</h3>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="physic">Preparo Físico</label>
            <input type="checkbox" name="physic" id="physic"> |
            <label for="edu">Educação </label>
            <input type="checkbox" name="edu" id="edu">  |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser um LEITEIRO?"></textarea>
        </div>
        <br>
        
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
